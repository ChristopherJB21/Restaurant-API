name: CI/CD Docker-Golang

on:
  push:
    branches: [ "main-sqlserver" ]
    
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:sqlserver

  Release:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker login -u ${{ vars.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:sqlserver
            docker container stop ${{ vars.DOCKER_CONTAINER_NAME_SQLSERVER }}
            docker container remove ${{ vars.DOCKER_CONTAINER_NAME_SQLSERVER }}
            docker run -d --name ${{ vars.DOCKER_CONTAINER_NAME_SQLSERVER }} -p ${{ vars.DOCKER_CONTAINER_PORT_SQLSERVER }}:8080 ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:sqlserver
            docker image prune -f
